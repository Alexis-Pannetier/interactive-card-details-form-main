<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="cards">
        <div class="card-front">
          <img id="card-logo" src="./images/card-logo.svg" alt="card logo"/>
          <div>
            <span id="card-number">0000 0000 0000 0000</span>
          </div>
          <div class="card-line">
            <span id="card-name">Jane Appleseed</span>
            <span id="card-date"><span id="card-date-month">00</span>/<span id="card-date-year">00</span>
          </div>
        </div>
        <div class="card-back">
          <span id="card-cvc">000</span>
        </div>
      </div>

      <div id="container">
        <form id="card-form">
          <div class="my-1">
            <label for="name">Cardholder Name</label>
            <input
            name="name"
            id="name"
            placeholder="e.g. Jane Appleseed"
            required
            onkeyup="handleName(this)"
            />
            <span id="name-message" class="message"></span>
          </div>

          <div class="my-1">
          <label for="number">Card Number</label>
          <input
            name="number"
            id="number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19"
            required
            onkeyup="handleNumber(this)"
          />
          <span id="number-message" class="message"></span>
          </div>

          <div class="row my-1">
            <div class="col">
              <label for="date_month">Exp. Date (MM/YY)</label>
              <div class="row">
                <div class="col col-month">
                  <input
                    name="date_month"
                    id="date_month"
                    placeholder="MM"
                    type="number"
                    max="12"
                    required
                    onkeydown="return event.keyCode !== 69"
                    onkeyup="handleDateMonth(this)"
                  />
                  <span id="date-month-message" class="message"></span>
                </div>
                <div class="col col-year">
                  <input
                    name="date_year"
                    id="date_year"
                    placeholder="YY"
                    type="number"
                    max="99"
                    required
                    onkeydown="return event.keyCode !== 69"
                    onkeyup="handleDateYear(this)"
                  />
                  <span id="date-year-message" class="message"></span>
                </div>
              </div>
            </div>

            <div class="col col-cvc">
              <label for="cvc">CVC</label>
              <input name="cvc"
                id="cvc"
                placeholder="e.g. 123"
                type="number"
                max="999"
                required
                onkeydown="return event.keyCode !== 69"
                onkeyup="handleCvc(this)"
              />
              <span id="cvc-message" class="message"></span>
            </div>
          </div>

          <a class="btn btn-dark" href="#" type="button" onclick="handleSubmit()">Confirm</a>
        </form>

        <!-- Completed state start -->
        <div id="complete-state" class="d-none">
          <img class="svg" src="./images/icon-complete.svg" alt="purple valid"/>
          <div>
            <h1 class="text-center">Thank you!</h1>
            <p class="grey">We've added your card details</p>
          </div>
          <a class="btn btn-dark" href="#" onclick="handleContinue()">Continue</a>
        </div>

      </div>
    </main>

    <footer>
      <div class="attribution">
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >
        <span>. Coded by</span>
        <a href="https://github.com/Alexis-Pannetier">Pannetouch</a>.
      </div>
    </footer>

  </body>
</html>

<script src="index.js"></script>
