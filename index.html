<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="cards">
        <div class="card-front">
          <img class="card-logo" src="./images/card-logo.svg" />
          <div>
            <span class="card-number">0000 0000 0000 0000</span>
          </div>
          <div class="card-line">
            <span class="card-name">Jane Appleseed</span>
            <span class="card-date">00/00</span>
          </div>
        </div>
        <div class="card-back">
          <span class="card-cvc">000</span>
        </div>
      </div>

      <div class="form-container">
        <form>
          <label for="name">Cardholder Name</label>
          <input name="name" id="name" placeholder="e.g. Jane Appleseed" />

          <label for="number">Card Number</label>
          <input
            name="number"
            id="number"
            placeholder="e.g. 1234 5678 9123 0000"
          />

          <div class="row">
            <div class="col">
              <label for="date-month">Exp. Date (MM/YY)</label>
              <div class="row">
                <div class="col mr-1">
                  <input name="date-month" id="date-month" placeholder="MM" />
                </div>
                <div class="col mx-1">
                  <input name="date-year" id="date-year" placeholder="YY" />
                </div>
              </div>
            </div>

            <div class="col ml-1">
              <label for="cvc">CVC</label>
              <input name="cvc" id="cvc" placeholder="e.g. 123" />
            </div>
          </div>

          <a class="btn btn-dark" type="submit">Confirm</a>
        </form>
      </div>

      <!-- Completed state start -->
      <!-- <div class="complete-state">
        <h1>Thank you!</h1>
        <span>We've added your card details</span>
        <a class="btn btn-dark">Continue</a>
      </div> -->
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Alexis-Pannetier">Pannetouch</a>.
      </div>
    </footer>
  </body>
</html>
